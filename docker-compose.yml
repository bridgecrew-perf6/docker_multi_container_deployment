services:
  client:
    hostname: client
    mem_limit: 128m
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.ca-central-1.amazonaws.com/docker_multi_container_deployment_frontend
  server:
    hostname: server
    mem_limit: 128m
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.ca-central-1.amazonaws.com/docker_multi_container_deployment_server
    environment:
      - REDIS_HOST=$REDIS_HOST
      - REDIS_PORT=$REDIS_PORT
      - PGUSER=$PGUSER
      - PGHOST=$PGHOST
      - PGDATABASE=$PGDATABASE
      - PGPASSWORD=$PGPASSWORD
      - PGPORT=$PGPORT
  worker:
    hostname: worker
    environment:
      - REDIS_HOST=$REDIS_HOST
      - REDIS_PORT=$REDIS_PORT
  nginx:
    hostname: nginx
    mem_limit: 128m
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.ca-central-1.amazonaws.com/docker_multi_container_deployment_nginx
    restart: always
    ports:
      - "80:80"
